name: GitHub Actions CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # —É–±–∏—Ä–∞–µ—Ç warning "Shallow clone detected"

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies (with dev)
        run: uv sync --all-extras

      - name: Run linter (ruff)
        run: uv run ruff check gendiff tests

      # üîπ —Å–æ–∑–¥–∞—ë–º –≤—Ä–µ–º–µ–Ω–Ω—ã–π .coveragerc —Ç–æ–ª—å–∫–æ –≤ CI (–≤ —Ä–µ–ø–æ –æ–Ω –Ω–µ —Ö—Ä–∞–Ω–∏—Ç—Å—è)
      - name: Prepare coverage config
        run: |
          echo "[run]" > .coveragerc
          echo "source = gendiff" >> .coveragerc
          echo "relative_files = True" >> .coveragerc
          echo "[paths]" >> .coveragerc
          echo "source =" >> .coveragerc
          echo "    gendiff" >> .coveragerc
          echo "    /home/runner/work/python-project-50/python-project-50/gendiff" >> .coveragerc

      - name: Run tests with coverage
        run: uv run pytest --cov=gendiff --cov-report=xml:coverage.xml --cov-config=.coveragerc

      - name: Debug coverage paths
        run: |
          echo "–ü–µ—Ä–≤—ã–µ —Å—Ç—Ä–æ–∫–∏ coverage.xml:"
          head -n 20 coverage.xml
          echo ""
          echo "–§–∞–π–ª coverage.xml –≤ –∫–∞—Ç–∞–ª–æ–≥–µ:"
          ls -la coverage.xml

      - name: Upload coverage to SonarCloud
        uses: SonarSource/sonarcloud-github-action@v2
